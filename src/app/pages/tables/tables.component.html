<div class="table-container">
  <div class="table-header">
    <h2>Tabela de Abastecimentos</h2>
    <button class="refresh-button">Atualizar</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="quantidadeLitros">
      <th mat-header-cell *matHeaderCellDef> Quantidade Litros </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidadeLitros | number: '1.2-2'}} Litros </td>
    </ng-container>

    <ng-container matColumnDef="valorAbastecido">
      <th mat-header-cell *matHeaderCellDef> Valor Abastecido </th>
      <td mat-cell *matCellDef="let element"> R$ {{ element.valorAbastecido }} </td>
    </ng-container>
    
    <ng-container matColumnDef="bomba">
      <th mat-header-cell *matHeaderCellDef> Bomba </th>
      <td mat-cell *matCellDef="let element"> {{element.bomba}} </td>
    </ng-container>

    <ng-container matColumnDef="combustivel">
      <th mat-header-cell *matHeaderCellDef> Combust√≠vel </th>
      <td mat-cell *matCellDef="let element"> {{element.combustivel}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data de Abastecimento </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
