<div class="modal-container">
  <div class="modal-dialog-fixed-size">
    <form (ngSubmit)="incluirAbastecimento()">
      <div class="form-group">
        <label for="dataAbastecimento">Data de Hoje</label>
        <input matInput type="date" [(ngModel)]="novoAbastecimento.data" name="data" required readonly>
      </div>
      <div class="divider-line"></div>
      <div class="form-group">
        <label for="bomba">Bomba</label>
        <input matInput type="text" [(ngModel)]="bombaSelecionada" name="bomba" required class="custom-margin" [readonly]="true">
      </div>      
      <div class="form-group">
        <label for="combustivel">Combust√≠vel</label>
        <input matInput type="text" [(ngModel)]="tipoCombustivel" name="combustivel" required class="custom-margin" [readonly]="true">
      </div>      
      <div class="form-group">
        <label for="quantidadeLitros">Quantidade de Litros</label>
        <span>{{ novoAbastecimento.quantidadeLitros | number: '1.3-3' }} Litros</span>
      </div>             
      <div class="form-group">
        <label for="valorAbastecido">Valor Abastecido</label>
        <span class="input-currency">R$</span>
        <input matInput type="text" [(ngModel)]="novoAbastecimento.valorAbastecido" name="valorAbastecido" (focusout)="formatarMoeda()" (change)="calcularQuantidadeLitros(); calcularImposto()"  >
      </div> 
      <div class="form-group">
        <label for="valorImposto">Valor do Imposto</label>
        <span class="input-currency">R$</span>
        <span>{{ novoAbastecimento.imposto | currency:'BRL':true:'1.2-2' }}</span>
      </div>
              
    </form>
  </div>
  <div class="form-group">
    <button mat-button (click)="fecharModal()">Cancelar</button>
    <button mat-raised-button color="primary"(click)="onConfirmarAbastecimentoClick()">Confirmar Abastecimento</button>
  </div>
</div>
